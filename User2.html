<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body onload="getData()">
    <div id="wrapper"></div>
    
</body>
</html>
<script type="text/javascript">
    async function getData(){
        res = await fetch('https://jsonplaceholder.typicode.com/users');
        
        users= await res.json();
        console.log(users);
        showData(users);


    };

    function showData(users){
        temp=``;
        temp+=`<table class="table table-striped table-hover">
            <tr>
                <th>Username</th>
                <th>Id</th>
                <th>Email</th>
                <th>Action</th>

            </tr>`;

        users.forEach((user)=>{
            temp+=`<tr>
            <td>${user.username}</td>
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td> <button type="button" class='btn btn-success' onclick="showtodo(${user.id})">Todo</button></td>
            <td> <button type="button" class="btn btn-outline-success" onclick="showposts(${user.id})">View Posts</button></td>
            </tr>`

        });

        temp+=`</table>`;
        console.log(temp);
        document.getElementById("wrapper").innerHTML=temp;

    }

    function showtodo(id){
        alert(id);
        localStorage.setItem("id", id);
        document.location.href = "mytodolist.html";


    }

    function showposts(id){
        alert(id);
        localStorage.setItem("pid", id);
        document.location.href = "UserPosts.html";
    }
</script>

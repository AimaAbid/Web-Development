<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body onload="showPictures()">
    <div id="wrapper"></div>
    
</body>
</html>

<script type="text/javascript">
    async function showPictures() {
        console.log("lala");
        aid=localStorage.getItem("aId");
        alert("aId="+aid);
        // res=await fetch("https://jsonplaceholder.typicode.com/posts/"+pid+"/comments");
        res=await fetch("https://jsonplaceholder.typicode.com/albums/"+aid+"/photos");
        pictures=await res.json();
        console.log("lala");
        console.log(pictures);
        getPictures(pictures);
        

    }

    function getPictures(pictures) {
        temp=`<div class="conatainer">
                 <div class="row">`;
        pictures.forEach((picture) => {
          temp+=` <div class="col-sm-4"> <div class="card" style="width: 18rem;">
         <img src=${picture.thumbnailUrl} class="card-img-top" alt="image">
         <div class="card-body">
         <h5 class="card-title">${picture.title}</h5>
         
        
         </div>
         </div>
         </div> `
            
        });

        temp+=`</div>
              </div>`
        document.getElementById("wrapper").innerHTML=temp;
    }
</script>

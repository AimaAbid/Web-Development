<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="getData()">
    <i class="fa fa-check" style="color: green;"> </i>
    <i class="fa fa-close" style="color: red;"> </i>
    <div id="wrapper"></div>
    
</body>
</html>
<script type="text/javascript">
    async function getData() {
        res= await fetch("https://jsonplaceholder.typicode.com/todos");
        todos=await res.json();
        showData(todos);
        

    }

    function showData(todos) {
        temp=``;
        temp+=`<table class="table table-striped table-hover">
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>`;

            todos.forEach((todo)=>{
                
                temp+=`<tr>
                    <td>${todo.userId}</td>
                    <td>${todo.id}</td>
                    <td>${todo.title}</td>
                    `
                        if(todo.completed)
                        {
                            temp+='<td>   <i class="fa fa-check" style="color: green;"> </i></td>'; 
                        }
                        else 
                        {
                            temp+='<td>    <i class="fa fa-close" style="color: red;"> </i></td>'; 

                        }
                    
                    `</td>
                </tr>`
            }) ;

            temp+=`</table>`;
           
            document.getElementById("wrapper").innerHTML=temp;
    }
</script>
